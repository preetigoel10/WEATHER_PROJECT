<!DOCTYPE HTML>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(function () {
        $.get("samp.json", function(result){
        var data = result;
            console.log(data[0]);

var options = {
	title: {
		text: "Weather Chart"
	},
    axisX: {
		title: "City"
	},
    axisY: {
		title: "Temperature",
		titleFontColor: "#4F81BC",
		lineColor: "#4F81BC",
		labelFontColor: "#4F81BC",
		tickColor: "#4F81BC",
		includeZero: false
	},
	axisY2: {
		title: "Humidity",
		titleFontColor: "#C0504E",
		lineColor: "#C0504E",
		labelFontColor: "#C0504E",
		tickColor: "#C0504E",
		includeZero: false
    },
    
	animationEnabled: true,
	exportEnabled: true,
    toolTip: {
		shared: true
	},
	legend: {
		cursor: "pointer",
		itemclick: toggleDataSeries
	},
	data: [
	{
		type: "spline", //change it to line, area, column, pie, etc
        name:"Temperature",
        showInLegend: true,
		dataPoints: [
			{label:data[0].city,y:parseInt(data[0].temperature)},
            {label:data[1].city,y:parseInt(data[1].temperature)},
            {label:data[2].city,y:parseInt(data[2].temperature)},
            {label:data[3].city,y:parseInt(data[3].temperature)},
            {label:data[4].city,y:parseInt(data[4].temperature)}
			
		]
	},
        {
		type: "spline", //change it to line, area, column, pie, etc
            name:"Humidity",
            axisYType :"secondary",
            showInLegend: true,
		dataPoints: [
			{label:data[0].city,y:parseInt(data[0].humidity)},
            {label:data[1].city,y:parseInt(data[1].humidity)},
            {label:data[2].city,y:parseInt(data[2].humidity)},
            {label:data[3].city,y:parseInt(data[3].humidity)},
            {label:data[4].city,y:parseInt(data[4].humidity)}
			
		]
	}
	]
};
$("#chartContainer").CanvasJSChart(options);
function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	e.chart.render();
}

});
    });

</script>

</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>
</html>
