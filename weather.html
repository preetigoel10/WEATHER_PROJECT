     $(function(){
         $("#opt").on("change",function(){
             var sel = $("#opt").val();
             $.get("samp.json",function(data){
                 $.each(data,function(key,entry)
                       {
                     if(sel==entry.city)
                         {
                             $("#cit").text(entry.city);
                             $("#temp").text(entry.temperature);
                             $("#pre").text(entry.precipitation);
                             $("#hum").text(entry.humidity);
                             $("#win").text(entry.wind);
                         }
                 });
             });
         });
     });
